<form class=" d-table m-auto ">
    
    <label for="n1">Ingrese numero 1: </label><input type="number" id="n1" [(ngModel)]="numero1" name="numero1"><br>
    <label for="n2">Ingrese numero 2: <input type="number" id="n2" [(ngModel)]="numero2" name="numero2"> </label><br><br>
    <input type="button" (click)="sumar()" value="sumar" class="btn btn-success">&nbsp;
    <input type="button" (click)="restar()" value="restar" class="btn btn-primary">&nbsp;
    <input type="button" (click)="multiplicar()" value="multiplicar" class="btn btn-danger">&nbsp;
    <input type="button" (click)="dividir()" value="dividir" class="btn btn-info">&nbsp;
    <br><br>
    <label class="alert-secondary">Resultado: {{resultado}}</label>
</form>
